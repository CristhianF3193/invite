<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image with Buttons</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('imagen3.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
	    margin-top: 750px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .countdown {
        text-align: center;
        color: #4680be;
        margin-top: 100px;
    }
    #timer {
        display: flex;
        justify-content: center; /* Alinea los elementos horizontalmente */
    }
    #timer div {
        margin: 0 10px; /* Espacio entre los elementos de tiempo */
    }
    #timer span {
        font-size: 2em; /* Tamaño del texto de los números */
        font-weight: bold; /* Negrita para los números */
    }
</style>
</head>
<body>
    <div class="button-container">
        <a href="https://wa.me/50760016634?text=S%C3%AD%20quiero%20ir..." target="_blank"><button>Si voy!!</button></a>
        <a href="https://maps.app.goo.gl/yPhTnX97cHJKqndt7" target="_blank"><button>Ruta</button></a>
    </div>

    <div class="countdown">
        <h1>Cuenta Regresiva<br>Te Esperamos</h1>
        <div id="timer">
            <div>
                <span id="days"></span>
                <div>días</div>
            </div>
            <div>
                <span id="hours"></span>
                <div>horas</div>
            </div>
            <div>
                <span id="minutes"></span>
                <div>minutos</div>
            </div>
            <div>
                <span id="seconds"></span>
                <div>segundos</div>
            </div>
        </div>
    </div>

    <script>
        function buttonClick(buttonId) {
            alert('Button ' + buttonId + ' clicked!');
        }
        const countdownDate = new Date("June 01, 2024 00:00:00").getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("timer").innerHTML = "<h2>¡Ha llegado el día!</h2>";
            }
        }, 1000);
    </script>
</body>
</html>
